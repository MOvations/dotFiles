# Starship Configuration
# https://starship.rs/config/
# Style inspired by Powerlevel10k

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$fill\
$python\
$nodejs\
$docker_context\
$line_break\
$character"""

right_format = ""

# Timeout for commands (ms)
command_timeout = 1000

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
show_always = false

[hostname]
ssh_only = true
format = "on [$hostname](bold yellow) "

[directory]
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = true
read_only = " "

[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}(${version} )(\($virtualenv\))]($style) '
python_binary = ["python3", "python"]
detect_extensions = ["py"]
detect_files = [".python-version", "pyproject.toml", "requirements.txt", "setup.py", "uv.lock"]

[conda]
disabled = true

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version)]($style) "

[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
only_with_files = true

[cmd_duration]
min_time = 2000
style = "bold yellow"
format = "[$duration]($style) "
show_milliseconds = false

[fill]
symbol = " "

[line_break]
disabled = false

# Disabled modules (enable if needed)
[aws]
disabled = true

[azure]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true

[package]
disabled = true

[terraform]
disabled = true

[vagrant]
disabled = true

[nix_shell]
disabled = true

[memory_usage]
disabled = true

[battery]
disabled = true

[time]
disabled = true
